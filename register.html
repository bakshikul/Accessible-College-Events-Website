<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>

    <main class="container">
        <h1>Event Registration</h1>
        <p>Please fill in the form below to register for an event.</p>

        <form id="registrationForm" novalidate>

            <div class="form-group">
                <label for="name">Full Name <span>*</span></label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span>*</span></label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="college">College / University <span>*</span></label>
                <input type="text" id="college" required>
            </div>

            <div class="form-group">
                <label for="event">Select Event <span>*</span></label>
                <select id="event" required>
                    <option value="">-- Select an Event --</option>
                    <option>Web Accessibility Workshop</option>
                    <option>Open Source Contribution Meetup</option>
                    <option>Git and GitHub Essentials</option>
                    <option>Accessibility Testing with Screen Readers</option>
                    <option>GSoC Orientation and Preparation Talk</option>
                    <option>Resume and Portfolio Review Session</option>
                </select>
            </div>

            <div class="form-group">
                <label for="experience">Your Experience Level</label>
                <select id="experience">
                    <option>Beginner</option>
                    <option>Intermediate</option>
                    <option>Advanced</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Any Special Requirements (Optional)</label>
                <textarea id="message" rows="4"></textarea>
            </div>

            <button type="submit">Submit Registration</button>

            <p class="success-message" id="successMessage" hidden>
                âœ… Registration submitted successfully!
            </p>

        </form>
    </main>

<script src="register.js"></script>
</body>

</html>
